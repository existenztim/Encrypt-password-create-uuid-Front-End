<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <title>Login with Crypto.js</title>
</head>
<body>
    <h1>Login with Crypto.js</h1>
    <p>Here you can see the registered users and their info; obviously, displaying passwords is an extremely bad practice, and this is only for demonstration.</p>
    <ul id="userList"></ul>

    <div>
      <p>New user? Create an account!</p>
      <input type="text" id="newUser" placeholder="användarnamn"/>
      <input type="password" id="newUserPassword" placeholder="lösenord"/>
      <button id="saveUserBtn">Spara</button>
    </div>

    <div>
      <h2>Login here:</h2>
      <input type="text" id="loginUsername" placeholder="Användarnamn" />
      <input type="password" id="loginPassword" placeholder="Lösenord" />
      <button id="loginUserBtn">Logga in</button>
      <button id="logoutUserBtn">Logga ut</button>
    </div>
    <h3 id="userGreeting">Godmorgon!</h3>
</body>
</html>
